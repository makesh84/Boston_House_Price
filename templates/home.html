<!DOCTYPE html>
<html >
<body style="background-color:powderblue;">
 <div style="text-align:center">
	<h1 style="font-size:50px;">Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <label for="crime">Per capita crime rate by town:</label><br>
      <input type="text" name="CRIM" placeholder="CRIM" required="required" /><br>
      <label for="zoned">Proportion of residential land zoned for lots over 25,000 sq.ft:</label><br>
    	<input type="text" name="ZN" placeholder="ZN" required="required" /><br>
      <label for="INDUS">Proportion of non-retail business acres per town:</label><br>
      <input type="text" name="INDUS" placeholder="INDUS" required="required" /><br>
      <label for="river">Charles River dummy variable (= 1 if tract bounds river; 0 otherwise):</label><br>
      <input type="text" name="CHAS" placeholder="CHAS" required="required" /><br>
      <label for="Nitric">Nitric oxides concentration (parts per 10 million):</label><br>
      <input type="text" name="NOX" placeholder="NOX" required="required" /><br>
      <label for="rooms">Average number of rooms per dwelling:</label><br>
      <input type="text" name="RM" placeholder="RM" required="required" /><br>
      <label for="Age">Proportion of owner-occupied units built prior to 1940:</label><br>
      <input type="text" name="Age" placeholder="Age" required="required" /><br>
      <label for="distances">Weighted distances to five Boston employment centres:</label><br>
      <input type="text" name="DIS" placeholder="DIS" required="required" /><br>
      <label for="highways">Index of accessibility to radial highways:</label><br>
      <input type="text" name="RAD" placeholder="RAD" required="required" /><br>
      <label for="TAX">Full-value property-tax rate per $10,000:</label><br>
      <input type="text" name="TAX" placeholder="TAX" required="required" /><br>
      <label for="Pupil-teacher">Pupil-teacher ratio by town:</label><br>
      <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" /><br>
      <label for="black">1000(Bk - 0.63)^2 where Bk is the proportion of black people by town:</label><br>
      <input type="text" name="B" placeholder="B" required="required" /><br>
      <label for="lower">% lower status of the population:</label><br>
      <input type="text" name="LSTAT" placeholder="LSTAT" required="required" /><br>

       

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
  
 {{prediction_text}}
  
 </div>
 
</body>
</html>
